<!DOCTYPE html>
<html>
<head>
	<title>jQuery Contact Form</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section class="section">
		<h1>Contact Us</h1>
		<div>
			<h3>Name</h3>
			<input class="name-input" placeholder="Sally Smith">
			<div id="error1" class="red"></div>
		</div>
		<div>
			<h3>Email</h3>
			<input class="email-input" placeholder="ssmith@gmail.com">
			<div id="error2" class="red"></div>
		</div>
		<div>
			<h3>Website</h3>
			<input class="website-input" placeholder="http://mssmith.net">
			<div id="error3" class="red"></div>
		</div>
		<div>
			<h3>Message</h3>
			<textarea class="textarea" placeholder="A friendly message ..."></textarea>
			<div id="error4" class="red"></div>
		</div>
		<button>Submit</button>
	</section>

	<div class="success"></div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
